  evaluation: |
    对以下主题进行全面评估，考虑其优点、缺点，
    并基于证据得出结论：

    ${query}

    在你的评估中，请包括：
    1. 明确的评估标准
    2. 利弊分析
    3. 与替代方案的比较
    4. 支持性证据和数据
    5. 上下文和情境因素的考量
    6. 基于分析的结论与建议

  default: |
    深入思考以下问题，从多个角度进行评估，并提供
    平衡、全面且富有洞察力的回答：

    ${query}

    在你的回答中，请：
    1. 提供多维度分析
    2. 考虑矛盾与悖论
    3. 联系更广泛的背景
    4. 权衡短期与长期后果
    5. 提供深刻而有思考性的结论

llm:
  summarization: |
    请对以下内容进行简洁、信息丰富且全面的总结：

    ${query}

    总结应当：
    1. 包含最重要的关键点
    2. 省略非关键细节
    3. 结构清晰
    4. 不超过5个要点
    5. 使用精准有效的语言

  conciseness: |
    请对以下问题提供简明扼要的回答：

    ${query}

    要求：
    1. 最多3-5句话
    2. 只提供必要信息
    3. 避免冗长解释
    4. 使用准确语言
    5. 聚焦核心问题

  default: |
    请对以下内容给出简短、清晰且有效的答复：

    ${query}

    回答应当：
    1. 直奔主题
    2. 使用简单易懂的语言
    3. 聚焦关键信息
    4. 结构清晰
    5. 易于理解

