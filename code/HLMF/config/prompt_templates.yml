# 每个角色和问题类型的提示模板

code:
  programming: |
    编写高质量源代码以解决以下问题。
    注重正确性、效率、可维护性，并提供详尽注释：

    ${query}

    注意事项：
    1. 确保代码符合清晰代码原则
    2. 添加清晰、详细的注释
    3. 处理边界情况和异常
    4. 提供使用示例
    5. 解释重要的设计选择

  algorithms: |
    分析并实现一个算法来解决以下问题。
    评估时间和空间复杂度，并进行详细分析：

    ${query}

    要求：
    1. 清晰描述算法步骤
    2. 分析算法的复杂度（大 O 表示法）
    3. 与其他替代方案进行比较（如适用）
    4. 用代码实现该算法
    5. 讨论边界情况和优化策略

  technical_explanation: |
    对以下技术方面进行详细说明。
    提供深入、准确且全面的见解：

    ${query}

    在你的说明中，请：
    1. 从易于理解的概述开始
    2. 深入技术细节
    3. 解释基础概念
    4. 提供具体示例
    5. 强调实际应用方面的考量

  default: |
    针对以下问题，提供详细、技术性强且准确的答复：

    ${query}

    在你的回答中，请包括：
    1. 详细的技术解释
    2. 具体示例和源代码（如适用）
    3. 替代方法的比较
    4. 性能与安全性方面的考虑
    5. 参考资料或来源（如适用）

