  complex_problem: |
    从多个专业角度分析以下复杂问题。
    考虑技术方面、战略分析和实践可行性：

    ${query}

    回答要求：
    1. 从程序员角度进行详细技术分析
    2. 从系统思维角度进行批判性评估
    3. 对关键点进行简明总结
    4. 理论与实践相结合
    5. 综合多角度形成整体解决方案

  default: |
    仔细从多个角度考虑以下问题，审视技术细节、
    深入分析并清晰表达：

    ${query}

    在你的回答中，请：
    1. 提供技术信息与深入分析
